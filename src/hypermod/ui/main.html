<div class='hypermod' id='main-menu' style='display: none'>
    <div class='hypermod' id='tabs'>
        <div class='hypermod active' id='mpp-tab'>
            MPP
        </div>
        <div class='hypermod' id='player-tab'>
            Player
        </div>
        <div class='hypermod' id='optimizations-tab'>
            Optimizations
        </div>
        <div class='hypermod' id='visuals-tab'>
            Visuals
        </div>
    </div>
    <div class='hypermod' id='tab-content-wrap'>
        <div class='hypermod' id='tab-content'>
            <div class='hypermod hm-section active' id='mpp-tab-content'>
                <div class='hypermod' id='force-inf-notequota-switch-c' title='Removes the built-in note limit.'>
                    <label for='force-inf-notequota-switch'>Force infinite NoteQuota:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='forceInfNoteQuota' id='force-inf-notequota-switch'>
                </div>
                <div class='hypermod' id='disable-audio-engine-switch-c' title='Disables the garbage AudioEngineWeb that MPP uses.'>
                    <label for='disable-audio-engine-switch'>Disable audio engine:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='disableAudioEngine' id='disable-audio-engine-switch'>
                </div>
                <div class='hypermod' id='track-nps-switch-c' title='Tracks the global Notes per Second. (this setting greatly decreases performance!)'>
                    <label for='track-nps-switch'>Track NPS:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='trackNPS' id='track-nps-switch'>
                </div>
                <div class='hypermod' id='ws-url-input-c' title='The MPP server to connect to.'>
                    <label for='ws-url-input'>WebSocket URL:</label>
                    <input class='hypermod hm-input' type='text' data-setting='connectUrl' id='ws-url-input'>
                    <div class='hypermod hm-button' id='reset-url-button'>Reset URL</div>
                </div>
                <div class='hypermod hm-button' id='reconnect-button'>Reconnect</div>
            </div>
            <div class='hypermod hm-section' id='player-tab-content'>
                <div class='hypermod' id='enable-client-side-playback-switch-c' title='MIDI playback will only be heard on your end.'>
                    <label for='enable-client-side-playback-switch'>Enable client-side playback:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='enableClientSidePlayback' id='enable-client-side-playback-switch'>
                </div>
                <div class='hypermod' id='enable-channel-colors-switch-c' title='Enable channel-based colors for notes.'>
                    <label for='enable-channel-colors-switch'>Enable channel colors:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='enableChannelColors' id='enable-channel-colors-switch'>
                </div>
                <br>
                <div class='hypermod' id='files-c' title='File info.'>
                    <p>MIDI Files:</p>
                    <div class='hypermod indent'>
                        <ul class='hypermod' id='files'>
                            <i class='hypermod' style='color: darkgrey'>(none)</i>
                        </ul>
                        <div class='hypermod hm-inline inactive' id='midi-controls' title='MIDI controls.'>
                            <div class='hypermod hm-button' id='play-midi-button'>Play</div>
                            <div class='hypermod hm-button' id='pause-midi-button'>Pause</div>
                            <div class='hypermod hm-button' id='stop-midi-button'>Stop</div>
                        </div>
                        <br>
                        <div class='hypermod hm-button' id='add-midi-button'>Add file(s)...</div>
                    </div>
                    <br>
                </div>
            </div>
            <div class='hypermod hm-section' id='optimizations-tab-content'>
                <div class='hypermod' id='remove-worker-timer-c' title='Removes the weird thread timer that MPP uses.'>
                    <label for='remove-worker-timer-switch'>Remove worker timer:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeWorkerTimer' id='remove-worker-timer-switch'>
                </div>
                <div class='hypermod' id='remove-key-gradient-switch-c' title='Removes the gradient effect on piano keys.'>
                    <label for='remove-key-gradient-switch'>Remove key gradients:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeKeyGradients' id='remove-key-gradient-switch'>
                </div>
                <div class='hypermod' id='remove-key-fade-switch-c' title='Removes the fading on blips and keys.'>
                    <label for='remove-key-fade-switch'>Remove key fade:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeKeyFade' id='remove-key-fade-switch'>
                </div>
                <div class='hypermod' id='remove-key-shadow-switch-c' title='Removes the shadow on piano keys.'>
                    <label for='remove-key-shadow-switch'>Remove key shadows:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeKeyShadows' id='remove-key-shadow-switch'>
                </div>
                <div class='hypermod' id='remove-name-bouncing-switch-c' title='Removes the bouncing effect on player names, whenever they play a note.'>
                    <label for='remove-name-bouncing-switch'>Remove name bouncing:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeNameBouncing' id='remove-name-bouncing-switch'>
                </div>
                <div class='hypermod' id='remove-note-bouncing-switch-c' title='Removes the bouncing effect on piano keys, when they get played.'>
                    <label for='remove-note-bouncing-switch'>Remove note bouncing:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeNoteBouncing' id='remove-note-bouncing-switch'>
                </div>
                <br>
                <div class='hypermod' id='enable-buffered-blips-switch-c' title='Use a buffer for blips. (credit to Anonygirl for this code)'>
                    <label for='enable-buffered-blips-switch'>Enable buffered blips:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='enableBufferedBlips' id='enable-buffered-blips-switch'>
                </div>
                <div class='hypermod' id='enable-blip-limit-switch-c' title='Limits the amount of blips (the blocks that appear when a note is hit) that can appear.'>
                    <label for='enable-blip-limit-switch'>Enable blip limit:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='enableBlipLimit' id='enable-blip-limit-switch'>
                </div>
                <div class='hypermod indent'>
                    <div class='hypermod' id='blip-limit-slider-c' title='The number of how many note blips can coexist at once.'>
                        <label for='blip-limit-slider'>Blip limit:</label>
                        <input class='hypermod hm-slider' type='range' data-setting='blipLimit' id='blip-limit-slider' min='1' max='32' value='8'>
                        <span class='hypermod' data-setting='blipLimit'>8</span>
                    </div>
                </div>
            </div>
            <div class='hypermod hm-section' id='visuals-tab-content'>
                <div class='hypermod' id='remove-hypermod-text-switch-c' title='Remove the watermark at the top of the screen.'>
                    <label for='remove-hypermod-text-switch'>Remove HyperMod text:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeHyperModText' id='remove-hypermod-text-switch'>
                </div>
                <div class='hypermod' id='remove-rainbow-graphics-switch-c' title='Removes the rainbow graphics that HyperMod uses.'>
                    <label for='remove-rainbow-graphics-switch'>Remove rainbow graphics:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='removeRainbowGraphics' id='remove-rainbow-graphics-switch'>
                </div>
                <br>
                <div class='hypermod' id='enable-fps-graph-switch-c' title='Enables the FPS graph.'>
                    <label for='enable-fps-graph-switch'>Enable FPS graph:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='enableFpsGraph' id='enable-fps-graph-switch'>
                </div>
                <div class='hypermod indent'>
                    <div class='hypermod' id='fps-calculation-interval-c' title='How slow the FPS gets calculated.'>
                        <label for='fps-calculation-interval-slider'>FPS calculation interval:</label>
                        <input class='hypermod hm-slider' type='range' data-setting='fpsCalculationInterval' id='fps-calculation-interval-slider' min='1' max='2000' value='125'>
                        <span class='hypermod' data-setting='fpsCalculationInterval'>125</span>
                    </div>
                </div>
                <br>
                <div class='hypermod' id='enable-note-visualizer-switch-c' title='Enables the note visualizer.'>
                    <label for='enable-note-visualizer-switch'>Enable note visualizer:</label>
                    <input class='hypermod hm-checkbox' type='checkbox' data-setting='enableNoteVisualizer' id='enable-note-visualizer-switch'>
                </div>
                <div class='hypermod indent'>
                    <div class='hypermod' id='note-visualizer-interval-c' title='How slow notes move by on the visualizer.'>
                        <label for='note-visualizer-interval-slider'>Note visualizer interval:</label>
                        <input class='hypermod hm-slider' type='range' data-setting='noteVisualizerInterval' id='note-visualizer-interval-slider' min='1' max='2000' value='125'>
                        <span class='hypermod' data-setting='noteVisualizerInterval'>125</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='hypermod' id='buttons'>
        <div class='hypermod hm-button inactive' id='apply-button'>Apply</div>
        <div class='hypermod hm-button' id='exit-button'>X</div>
    </div>
</div>
